name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Install Volta to manage Node.js versions
        uses: volta-cli/action@v4
      - name: Install node
        run: volta install node
      - name: Install pnpm
        run: volta install pnpm
      - name: Deploy DB
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: pnpm
          workingDirectory: ./services/src/db
          preCommands: pwd
      - name: Deploy Public API
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: pnpm
          workingDirectory: ./services/src/public-api
      - name: Deploy Admin API
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: pnpm
          workingDirectory: ./services/src/admin-api

      - name: Build Public App
        run: pnpm run build
        working-directory: ./app

      - name: Deploy Public App
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: pnpm
          workingDirectory: ./app
          command: pages deploy dist --project-name=alef-app

      - name: Build Admin App
        run: pnpm run build
        working-directory: ./admin
      - name: Deploy Admin App
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: pnpm
          workingDirectory: ./admin
          command: pages deploy dist --project-name=alef-admin
